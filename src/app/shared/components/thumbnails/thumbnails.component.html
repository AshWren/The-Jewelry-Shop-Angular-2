<div class="thumbnail">
  <div class="row">
    <div class="thumb-img">
      <a [routerLink]="['/details',jewel?.id]">
        <img src="{{jewel?.imgSrc}}" alt="{{jewel?.itemName}}" />
        <div class="background">
          <h3>{{jewel?.itemName}}</h3>
        </div>
      </a>
    </div>
  </div>
</div>
